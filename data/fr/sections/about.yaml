# informations sur la section
section:
  name: À propos
  id: about
  enable: true
  weight: 1
  showOnNavbar: true
  template: sections/about.html

# votre désignation
designation: Ingénieur logiciel
# informations sur votre entreprise
company:
  name: Example Co.
  url: "https://www.example.com"

# votre CV. ce chemin de fichier doit être relatif à votre répertoire "static"
# Obsolète. Utilisez plutôt resourceLinks.
# resume: "files/resume.pdf"

# un résumé sur vous
summary: 'Je suis un ingénieur logiciel passionné avec x années d''expérience professionnelle. J''ai créé des outils OSS pour [Kubernetes](https://kubernetes.io/) en utilisant GO. Mes outils aident les gens à déployer leurs charges de travail dans Kubernetes. Parfois, je travaille sur des projets amusants comme l''écriture d''un thème, etc.'

